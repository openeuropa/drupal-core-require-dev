workspace:
  base: /test
  path: drupal-core-require-dev

services:
  web:
    image: fpfis/httpd-php-dev:7.1
    volumes:
      - /cache:/cache
    environment:
      - DOCUMENT_ROOT=/test/drupal-core-require-dev
      - COMPOSER_CACHE_DIR=/cache/composer

pipeline:
  # Install dependencies.
  composer-install:
    group: prepare
    image: fpfis/httpd-php-dev:7.1
    commands:
      - composer global require hirak/prestissimo --ansi --no-suggest --no-progress
      - composer install --ansi --no-suggest --no-progress

  # Update dependencies with --prefer-lowest.
  composer-update-lowest:
    group: prepare-update
    image: fpfis/httpd-php-dev:7.1
    commands:
      - composer global require hirak/prestissimo --ansi --no-suggest --no-progress
      - composer update --prefer-lowest --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  # Check vulnerable packages @Sensiolabs.
  test-composer-deps:
    group: check-prepare
    image: phpdrone/composer-sa-checker
    lock_file: composer.lock

matrix:
  COMPOSER_BOUNDARY:
  - lowest
  - highest
